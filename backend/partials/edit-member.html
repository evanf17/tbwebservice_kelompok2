<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/members"><i class="glyphicon glyphicon-th-large"></i> Members List </a>
        <a ng-show="member._id" class= "navbar-brand" href= "#/edit-member/0"><i class="glyphicon glyphicon-plus"></i> Create Member </a>
        <a ng-show="member._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Id Member: {{member._id}}</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
<div class= "form-group" ng-class="{error: myForm.member.$invalid}">
    <label class= "col-md-2"> Nama Member </label>
    <div class="col-md-4">
    <input name="name" ng-model="member.member_nama" type= "text" class= "form-control" placeholder="Your name" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Name Required</span>
    </div>
</div>
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> Member Password </label>
    <div class="col-md-4">
    <input name="name" ng-model="member.member_password" type= "text" class= "form-control" placeholder="Your member password" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Password Required</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Alamat </label>
    <div class="col-md-4">
    <input ng-model="member.member_alamat" type= "text" class= "form-control" placeholder= "Your Alamat"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Telepon </label>
    <div class="col-md-4">
    <input ng-model="member.member_telp" type= "text" class= "form-control" placeholder= "Masukan Telepon"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Tanggal Masuk </label>
    <div class="col-md-4">
    <input ng-model="member.member_tgl_masuk" type= "text" class= "form-control" placeholder= "Masukan Tanggal Masuk"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="saveMember(member);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteMember(member)"
                ng-show="member._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
