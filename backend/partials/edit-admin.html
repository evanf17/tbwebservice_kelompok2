<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/admins"><i class="glyphicon glyphicon-th-large"></i> Admins List </a>
        <a ng-show="admin._id" class= "navbar-brand" href= "#/edit-admin/0"><i class="glyphicon glyphicon-plus"></i> Create Admin </a>
        <a ng-show="admin._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Id Admin: {{admin._id}}</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> Nama Admin </label>
    <div class="col-md-4">
    <input name="name" ng-model="admin.admin_nama" type= "text" class= "form-control" placeholder="Your name" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Name Required</span>
    </div>
</div>
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> Username </label>
    <div class="col-md-4">
    <input name="name" ng-model="admin.admin_username" type= "text" class= "form-control" placeholder="Your username" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Username Required</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Password </label>
    <div class="col-md-4">
    <input ng-model="admin.admin_password" type= "text" class= "form-control" placeholder= "Your Password"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Alamat </label>
    <div class="col-md-4">
    <input ng-model="admin.admin_alamat" type= "text" class= "form-control" placeholder= "Masukan Alamat"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Telpon </label>
    <div class="col-md-4">
    <input ng-model="admin.admin_telp" type= "text" class= "form-control" placeholder= "Masukan No. Telpon"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="saveAdmin(admin);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteAdmin(admin)"
                ng-show="admin._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
